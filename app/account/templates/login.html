{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

        <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock %}
